<div class="shindigwidget_block">

    <div id="content">
    <div class="container">
        <div class="well">
            <form id="signup" class="form-horizontal" method="post" action="http://107.23.143.169/insertevent/" autocomplete="on">
                <!-- Event Type -->
                <div class="control-group required">
                    <label class="control-label">Create a new event</label>
                    <div class="controls">
                        <div class="input-prepend">
                            <div class="btn-group" data-toggle="buttons-radio">
                                <input type="radio" id="eventType1" name="event_type" value="Study Hall" data-toggle="button" checked="checked">
                                <label class="btn btn-info" for="eventType1" onclick="">Study Hall</label>

                                <input type="radio" id="eventType2" name="event_type" value="Office Hours" data-toggle="button">
                                <label class="btn btn-info" for="eventType2" onclick="">Office Hours</label>

                                <input type="radio" id="eventType3" name="event_type" value="Dicussion Section" data-toggle="button">
                                <label class="btn btn-info" for="eventType3" onclick="">Dicussion Section</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-group required">
		    <!--New label below to test the editor_view fragment -->
	  	    <label class="control-label">Secret Instructor Field</label>
                    <div class="controls">
                        <div class="input-prepend">
                            <textarea name="instructor" id="instructor" class="input-xlarge required" rows="3" cols="80" required="required"></textarea>
                        </div>
                    </div>

                    <!-- Instituion -->
                    <label class="control-label">Institution</label>
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-home"></i></span>
                            <input type="text" class="input-xlarge" id="institution" name="institution" placeholder="Name of Institution" required="required">
                        </div>
                    </div>
                    <!-- Course -->
                    <label class="control-label">Course</label>
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-book"></i></span>
                            <input type="text" class="input-xlarge" id="course" name="course" placeholder="Course Name" required="required">
                        </div>
                    </div>
                    <!-- Event Name -->
                    <label class="control-label">Event Name</label>
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input type="text" class="input-xlarge" id="eventname" name="event_name" placeholder="Event Name" required="required">
                        </div>
                    </div>
                    <!-- Sub Heading -->
                    <label class="control-label">Sub Heading</label>
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-info-sign"></i></span>
                            <input type="text" class="input-xlarge" id="subheading" name="subheading" placeholder="Sub Heading">
                        </div>
                    </div>
                    <!-- Description -->
                    <label class="control-label">Description</label>
                    <div class="controls">
                        <div class="input-prepend">
                            <textarea name="description" id="description" class="input-xlarge required" rows="3" cols="80" required="required"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Contact Info -->
                <div class="control-group required">
                    <label class="control-label">Customer Service #</label>
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-headphones"></i></span>
                            <input type="tel"
                                   class="input-xlarge"
                                   id="customerServicePhone"
                                   name="service_phone"
                                   title="Phone Number Format: (999)999-9999"
                                   placeholder="Enter a contact number"
                                   required="required">
                        </div>
                </div>
                    <!-- Customer Service Email -->
                    <label  title="This email will be used to send event confirmations to the event planner."
                            class="control-label required">Customer Service Email</label>
                    <div class="controls">
                        <div title="This email will be used to send event confirmations to the event planner."
                             class="input-prepend">
                            <span class="add-on"><i class="icon-envelope"></i></span>
                            <input type="email" class="input-xlarge" id="customerServiceEmail" name="service_email" placeholder="Enter an email address"  required="required">
                        </div>
                    </div>
                </div>
                <!-- Twitter -->
                <div class="control-group">
                    <label class="control-label">Twitter hashtag</label>
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-share"></i></span>
                            <input type="text" class="input-xlarge" id="hashtag" name="hashtag" placeholder="shindigevents" value="shindigevents">
                        </div>
                    </div>
                </div>
                <!-- Date -->
                <div class="control-group required">
                    <label class="control-label required">Date</label>
                    <div class="controls">
                        <div title="Enter a date range for recurring events.  For single day events use same date for start and end."
                             class="input-prepend">
                            <input type="date" class="input-small" id="startdate" name="start_date" placeholder="Start Date" required="required">
                            <span> - </span>
                            <span class="add-on"><i class="icon-calendar"></i></span>
                            <input type="date" class="input-small" id="enddate" name="end_date" placeholder="End Date" required="required">
                        </div>
                    </div>
                    <!-- Time -->
                    <label class="control-label">Time</label>
                    <div class="controls">
                        <div title="Select the event's daily start and end times."
                             class="input-prepend">
                            <input type="time" class="input-small" id="starttime" name="start_time" placeholder="Start Time" required="required">
                            <span> - </span>
                            <span class="add-on"><i class="icon-time"></i></span>
                            <input type="time" class="input-small" id="endtime" name="end_time" placeholder="End Time" required="required">
                        </div>
                    </div>
                    <!-- Days of the Week -->
                    <div class="controls">
                        <div title="For repeating events, select which days of the week the event will take place on."
                             class="input-prepend">
                            <div class="btn-group" data-toggle="buttons-radio">
                                <input type="checkbox" id="Sun" name="days_of_the_week" value="0" data-toggle="button">
                                <label class="btn btn-info" for="Sun" onclick="">Sun</label>

                                <input type="checkbox" id="Mon" name="days_of_the_week" value="1" data-toggle="button">
                                <label class="btn btn-info" for="Mon" onclick="">Mon</label>

                                <input type="checkbox" id="Tue" name="days_of_the_week" value="2" data-toggle="button">
                                <label class="btn btn-info" for="Tue" onclick="">Tue</label>

                                <input type="checkbox" id="Wed" name="days_of_the_week" value="3" data-toggle="button">
                                <label class="btn btn-info" for="Wed" onclick="">Wed</label>

                                <input type="checkbox" id="Thu" name="days_of_the_week" value="4" data-toggle="button">
                                <label class="btn btn-info" for="Thu" onclick="">Thu</label>

                                <input type="checkbox" id="Fri" name="days_of_the_week" value="5" data-toggle="button">
                                <label class="btn btn-info" for="Fri" onclick="">Fri</label>

                                <input type="checkbox" id="Sat" name="days_of_the_week" value="6" data-toggle="button">
                                <label class="btn btn-info" for="Sat" onclick="">Sat</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-group required">
                    <!-- Time Zone -->
                    <label class="control-label required">Time Zone</label>
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-time"></i></span>
                            <select name="time_zone" id="timeZone" class="shindigInput inputLabel required valid"  required="required">
                                <option value="America/New_York" label="Eastern">Eastern</option>
                                <option value="America/Chicago" label="Central">Central</option>
                                <option value="America/Denver" label="Mountain">Mountain</option>
                                <option value="America/Phoenix" label="Arizona">Arizona</option>
                                <option value="America/Los_Angeles" label="Pacific">Pacific</option>
                                <option value="America/Anchorage" label="Alaska">Alaska</option>
                                <option value="Pacific/Honolulu" label="Hawaii">Hawaii</option>
                            </select>
                        </div>
                    </div>
                    <!-- Country -->
                    <label class="control-label">Country</label>
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-flag"></i></span>
                            <select name="country" id="country" class="shindigInput inputLabel"  required="required" >
                                <option value="0" label="United States">United States</option>
                                <option value="1" label="United Kingdom">United Kingdom</option>
                                <option value="2" label="UTC">UTC</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- Create My Event -->
                <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls">
                        <button type="submit" class="btn btn-success" rel="tooltip" title="Create Event">Create My Event</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

</div>
